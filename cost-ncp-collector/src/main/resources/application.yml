server:
  port: 8094

spring:
  application:
    name: cost-ncp-collector
  # ?????? ??
  datasource:
    url: jdbc:mariadb://localhost:3306/cost?autoReconnect=true&allowMultiQueries=true&useSSL=false
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  # JPA ??
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  # Spring Batch ??
  batch:
    job:
      enabled: false # ?????? ?? ? ?? ?? ??
    jdbc:
      initialize-schema: NEVER  # ?? ????? ??? ?? ??, ??, ??? ????.
  sql:
    init:
      mode: NEVER # ALWAYS ? ?? ???????...
      schema-locations: classpath:org/springframework/batch/core/schema-mariadb.sql

logging:
  level:
    com.mcmp.cost.ncp.collector.service: debug