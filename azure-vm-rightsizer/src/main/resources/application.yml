server:
  port: 8092

spring:
  application:
    name: azure-vm-rightsizer
  # ?????? ??
  datasource:
    url: jdbc:mariadb://localhost:3306/cost?autoReconnect=true&allowMultiQueries=true&useSSL=false
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  # JPA ??
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true
mybatis:
  mapper-locations: classpath:mapper/*.xml

azure:
  credential:
    tenant-id: ${TENANT_ID:tenantId}
    client-id: ${CLIENT_ID:clientId}
    client-secret: ${CLIENT_SECRET:clientSecret}
    subscription-id: ${SUBSCRIPTION_ID:subscriptionId}